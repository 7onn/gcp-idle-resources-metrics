{{- if .Values.serviceMonitor.create -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "gcp-idle-resources-metrics.fullname" . }}
  labels:
    {{- include "gcp-idle-resources-metrics.labels" . | nindent 4 }}
spec:
  endpoints:
  - path: /metrics
    port: http
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "gcp-idle-resources-metrics.labels" . | nindent 6 }}
{{- end }}
